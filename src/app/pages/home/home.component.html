<div class="flex flex-col items-center justify-center min-h-screen bg-[#0d1b2a] text-white">

  <!-- Logo Section -->
  <div class="mb-8 flex items-center space-x-5">
    <img src="assets/logo-dark.svg" alt="Tu podcast logo" style="width: 70px;">
    <h1 class="text-4xl  font-semibold  text-center">Tu podcast</h1>
  </div>

 
  <h1 class="text-2xl md:text-5xl font-semibold mb-10 text-center">¿Listo para darle voz a tus ideas?</h1>
  
  

  <form (ngSubmit)="onSubmit()" class="relative w-80 md:w-full max-w-2xl">
    <input
      type="text"
      [(ngModel)]="query"
      name="query"
      placeholder="¿De qué vamos a hablar hoy?"
      class="px-6 py-2 text-1xl md:text-2xl rounded-full border-gray-00 w-full bg-gray-200 text-gray-800 placeholder-gray-500 pr-16 focus:#0d1b2a focus:outline-none"
      required
      [disabled]="isLoading"
      [ngClass]="{'opacity-50': isLoading}"
      
    />
    
    <button
      type="submit"
      class="absolute right-0 top-0 mt-1 mr-2 text-3xl bg-gray-400 text-gray-700 rounded-full md:w-10 md:h-10  w-8 h-8 flex items-center justify-center hover:bg-gray-500"
      [disabled]="isLoading"
      [ngClass]="{'opacity-50': isLoading}"
    >
      <span *ngIf="!isLoading">
    
      <img src="assets/send-variant-outline.svg" alt="Send icon" class="h-6 w-6" />
    </span> 
      <span *ngIf="isLoading" class="loader"></span> 
    </button>
  </form>
  <div class="absolute bottom-4 w-full text-center">
    <p class="text-white text-sm">Transforma tus ideas en un podcast de alta calidad con IA, facil y rápido.</p>
  </div>
</div>
